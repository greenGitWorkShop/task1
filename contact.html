      <!-- お問い合わせフォーム -->
      <section>
        <div class="container mt-5">
          <!--offdetを使って力業でcolを真ん中に持ってきたのが心残り...-->
          <div class="col-8 offset-2 align-item-center">
            <h3 class="font-weight-bold text-left contact-title mb-5"> お問い合わせフォーム</h3>
            <form>
              <!-- 名前 -->
              <div class="row mb-5 align-items-end">   
                 <div class="col">
                    <label for="name" class="form-label d-block">お名前</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                 </div>
                 <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                 </div>
              </div>
              <!-- 電話番号 -->
              <div class="mb-5">
                 <label for="exampleInputPhone" class="form-label">電話番号</label>
                 <input type="tel" class="form-control" id="exampleInputPhone" placeholder="09012345678 (ハイフンなし)">
              </div>
              <!-- メール -->
              <div class="mb-5">
                 <label for="exampleInputEmail" class="form-label">Email address</label>
                 <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com">
              </div>
              <!-- 選択 -->
              <div class="mb-5">
                 <label for="exampleSelect" class="form-label d-block">お問い合わせ内容</label>
                 <select class="form-select" aria-label="Default select example">
                    <option selected> - </option>
                    <option value="1">営業時間について</option>
                    <option value="2">ご予約について</option>
                    <option value="3">テイクアウトについて</option>
                    <option value="4">その他</option>
                 </select>
              </div>
              <!-- 本文 -->
              <div class="mb-5">
                 <label for="exampleFormControlTextarea1" class="form-label">本文</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>

              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <!-- 電話番号 -->
            <div class="mb-5">
              <label for="exampleInputPhone" class="form-label">電話番号</label>
              <input type="tel" class="form-control" id="exampleInputPhone" placeholder="09012345678 (ハイフンなし)">
            </div>
            <!-- メール -->
            <div class="mb-5">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com">
            </div>
            <!-- 選択 -->
            <div class="mb-5">
              <label for="exampleSelect" class="form-label d-block">お問い合わせ内容</label>
              <select class="form-select" aria-label="Default select example">
                <option selected> - </option>
                <option value="1">営業時間について</option>
                <option value="2">ご予約について</option>
                <option value="3">テイクアウトについて</option>
                <option value="4">その他</option>
              </select>
            </div>
            <!-- 本文 -->
            <div class="mb-5">
              <label for="exampleFormControlTextarea1" class="form-label">本文</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
            <div class="mb-5 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">私はロボットではありません</label>
            </div>
            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-primary mb-5">送信</button>
